<div th:fragment="header" class="header">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- JavaScript de Bootstrap -->
    <script th:src="@{/js/header.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <!-- Icônes Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <div th:if="${session.user != null}">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-auto bg-light" id="navbar" style="position: fixed; top: 0; left: 0; z-index: 1020; height: 100%;">
                    <button id="toggleNavbar" class="btn btn-light" style="position: absolute; top: 10px; right: -40px;">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center">
                        <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                            <li title="Accueil">
                                <a href="#" class="nav-link py-3 px-2" title="Accueil" data-bs-toggle="tooltip" data-bs-placement="right">
                                    <i class="bi bi-house fs-1"></i>
                                    <span class="d-block">Accueil</span>
                                </a>
                            </li>
                            <li title="Dashboard">
                                <a href="#" class="nav-link py-3 px-2" title="Dashboard" data-bs-toggle="tooltip" data-bs-placement="right">
                                    <i class="bi-speedometer2 fs-1"></i>
                                    <span class="d-block">Dashboard</span>
                                </a>
                            </li>
                            <li title="Calendrier">
                                <a href="#" class="nav-link py-3 px-2" title="Calendrier" data-bs-toggle="tooltip" data-bs-placement="right">
                                    <i class="bi-table fs-1"></i>
                                    <span class="d-block">Calendrier</span>
                                </a>
                            </li>
                            <li title="Commandes">
                                <a href="#" class="nav-link py-3 px-2" title="Commandes" data-bs-toggle="tooltip" data-bs-placement="right">
                                    <i class="bi bi-truck fs-1"></i>
                                    <span class="d-block">Commandes</span>
                                </a>
                            </li>
                            <li title="Clients">
                                <a href="#" class="nav-link py-3 px-2" title="Clients" data-bs-toggle="tooltip" data-bs-placement="right">
                                    <i class="bi-people fs-1"></i>
                                    <span class="d-block">Clients</span>
                                </a>
                            </li>
                            <li title="Profil" class="nav-item dropdown">
                                <a class="nav-link py-3 px-2" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" title="Profil">
                                    <i class="bi bi-person-circle fs-1"></i>
                                    <span class="d-block">Profil</span>
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                                    <li><a class="dropdown-item" href="#">Gestion du compte</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Déconnexion</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${session.user == null}">
        <h3 class="text-white">
            >>> <a th:href="@{/login}" class="text-white">Connexion / Inscription</a> <<<
        </h3>
    </div>
    <script>
        document.getElementById('toggleNavbar').addEventListener('click', function () {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('collapsed');
            const icon = this.querySelector('i');
            icon.classList.toggle('bi-chevron-left');
            icon.classList.toggle('bi-chevron-right');
        });
    </script>
</div>
